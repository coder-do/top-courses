name: Node.js CI For Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16
      uses: actions/setup-node@v1
      working-directory: ./server
      with:
        node-version: 16.x
    - run: yarn install
    - run: yarn test